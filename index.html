<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Record Lift Search Workouts</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #19d95e"
    >
      <div class="container">
        <a class="navbar-brand" href="#"><img src="logo.svg" alt="" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa fa-bars"></i>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarTogglerDemo02"
        >
          <a
            class="
              nav-item nav-link
              text-black text-center text-uppercase
              fw-bold
            "
            aria-current="page"
            href="index.html"
            >Search Workout</a
          >
          <a
            class="nav-item nav-link text-black text-center text-uppercase p-0"
            href="todaysworkout.html"
            >Todays Workout</a
          >
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center text-white mt-5">Search Workouts</h1>
      <form onsubmit="">
        <div
          class="
            search
            d-flex
            justify-content-center
            align-items-center
            overflow-hidden
            border
            mt-1
            mb-4
          "
        >
          <label for="search"></label>
          <input
            type="text"
            name="search"
            class="searchInput flex-grow-1 border-0"
          />
          <i class="fas fa-search py-2 px-3"></i>
        </div>
      </form>
      <h2 class="text-white mb-2">
        Workouts
        <span class="fs-6 text-end" id="results"></span>
      </h2>

      <section
        class="workoutSection mb-5 d-flex justify-content-between"
      ></section>

      <h2>Categories</h2>
      <section class="categories d-flex flex-wrap"></section>
    </div>

    <div class="modal text-black" id="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fs-2">Workout has been added!</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <h6 class="fs-5">Details</h6>
            <hr />
            <ul class="modal-list list-unstyled"></ul>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/globals.js"></script>
    <script src="js/api.js"></script>
    <script src="js/pantry.js"></script>
    <script src="js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/d24b63793e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
